<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra de Boletos de Autobús</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Blanco */
            color: #333;
        }

        /* Encabezado */
        header {
            background-color: #4CAF50; /* Verde */
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        /* Menú de navegación */
        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Sección principal */
        main {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }

        /* Título principal */
        .hero {
            text-align: center;
            margin-bottom: 30px;
        }

        .hero h2 {
            color: #4CAF50;
        }

        /* Formulario de compra */
        .booking-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .booking-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .booking-form input, 
        .booking-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .booking-form button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .booking-form button:hover {
            background-color: #45a049;
        }

        /* Pie de página */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ViajeFácil</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Compra</a>
            <a href="#">Destinos</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Compra tus boletos de autobús de manera fácil y rápida</h2>
        </section>

        <section class="booking">
            <div class="booking-form">
                <h3>Reserva tu viaje</h3>
                <form>
                    <label for="origen">Origen</label>
                    <input type="text" id="origen" name="origen" placeholder="Ciudad de origen" required />

                    <label for="destino">Destino</label>
                    <input type="text" id="destino" name="destino" placeholder="Ciudad de destino" required />

                    <label for="fecha">Fecha de viaje</label>
                    <input type="date" id="fecha" name="fecha" required />

                    <label for="hora">Hora</label>
                    <select id="hora" name="hora" required>
                        <option value="">Seleccione una hora</option>
                        <option value="06:00">06:00</option>
                        <option value="09:00">09:00</option>
                        <option value="12:00">12:00</option>
                        <option value="15:00">15:00</option>
                        <option value="18:00">18:00</option>
                        <option value="21:00">21:00</option>
                    </select>
